<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notelle Tech Industries — Mzalendo 1.0</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NotelleTech/.github/main/N-favicon-32.png">

    <style>
        :root {
            --p: #6200ee;
            --pl: #bb86fc;
            --bg: #050505;
            --code-green: #00ff41;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- UI ILLUSION: THE VERIFICATION STREAM --- */
        #proof-stream {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 250px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--pl);
            opacity: 0.6;
            pointer-events: none;
            z-index: 5;
        }

        /* --- LOGO ILLUSION --- */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .logo-container {
            perspective: 1000px;
        }
        .nav-logo {
            height: 60px;
            filter: drop-shadow(0 0 15px var(--p));
            animation: logo-float 4s ease-in-out infinite;
        }
        @keyframes logo-float {
            0%, 100% { transform: translateZ(0) rotateY(0deg); }
            50% { transform: translateZ(50px) rotateY(20deg); }
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0033 0%, #050505 100%);
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(187, 134, 252, 0.2);
            padding: 4rem;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 0 80px rgba(98, 0, 238, 0.15);
            max-width: 900px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 30%, var(--pl));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- DYNAMIC PROOF TYPING --- */
        .proof-box {
            margin-top: 2rem;
            font-family: 'Courier New', monospace;
            height: 50px;
            color: var(--code-green);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cursor {
            width: 10px;
            height: 20px;
            background: var(--code-green);
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/NotelleTech/.github/main/N-logo-white.png" alt="N" class="nav-logo">
        </div>
    </header>

    <div id="proof-stream"></div>

    <section class="hero">
        <div class="glass-box">
            <p style="text-transform: uppercase; letter-spacing: 5px; color: var(--pl); font-size: 0.9rem;">Verification Engine</p>
            <h1>Mzalendo 1.0</h1>
            
            <div class="proof-box">
                <span id="typing-proof"></span><span class="cursor"></span>
            </div>

            <p style="color: #888; max-width: 600px; margin: 2rem auto; line-height: 1.6;">
                Formalizing the safety of high-risk systems through Notelle Formalism. Proving $U=0$ across all topological soft spots.
            </p>
        </div>
    </section>

    <script>
        // TYPEWRITER EFFECT FOR MATH
        const proofs = [
            "f: A → B, g: B → C ⇒ g ∘ f: A → C",
            "U = 0 (Axiomatic Closure Achieved)",
            "Topological Soft Spot Verified...",
            "∀x ∈ S, Safety(x) = True",
            "Category Theory Mapping: Complete",
            "H_n(X, A) → H_n(X) → H_n(X/A)"
        ];

        let pIndex = 0;
        let charIndex = 0;
        const target = document.getElementById('typing-proof');

        function type() {
            if (charIndex < proofs[pIndex].length) {
                target.textContent += proofs[pIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 80);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                target.textContent = proofs[pIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 40);
            } else {
                pIndex = (pIndex + 1) % proofs.length;
                setTimeout(type, 500);
            }
        }

        // SIDE STREAM GENERATOR
        const stream = document.getElementById('proof-stream');
        setInterval(() => {
            const line = document.createElement('div');
            line.style.marginBottom = '5px';
            line.textContent = `TRACE_VAL: ${Math.random().toString(16).substr(2, 8)}...OK`;
            stream.prepend(line);
            if (stream.children.length > 15) stream.removeChild(stream.lastChild);
        }, 1000);

        type();
    </script>
</body>
</html>
