<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    .parallax-bg {
      /* Parallax background image */
      background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80');
      min-height: 70vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .parallax-content {
      background: rgba(255,255,255,0.8);
      padding: 2em 3em;
      border-radius: 1em;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin: 0 0 1rem 0; }
    p { font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="parallax-bg">
    <div class="parallax-content">
      <h1>Parallax UI Illusion</h1>
      <p>Scroll to see the background move at a different speed than the content!</p>
    </div>
  </div>
  <div style="height:80vh;background:#fafaff;display:flex;align-items:center;justify-content:center;">
    <p style="font-size:1.3rem;color:#666;">More content here...</p>
  </div>
</body>
</html>
